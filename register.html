<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - AutoPart</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="register-container">
        <h1>Qeydiyyatdan keç</h1>
        <form id="registerForm">    
            <input type="text" id="first_name" required placeholder="Adınızı daxil edin">
            <input type="text" id="last_name" required placeholder="Soyadınızı daxil edin">
            <input type="email" id="email" required placeholder="example@mail.com">
            <input type="password" id="password" required placeholder="Şifrənizi daxil edin">
            <input type="password" id="password2" required placeholder="Şifrənizi yenidən daxil edin">
            <button type="submit">Qeydiyyat</button>
        </form>
        <p>Artıq hesabınız var? <a href="login.html">Daxil ol</a></p>
    </section>

    <script src="register.js"></script>
</body>
</html>

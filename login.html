<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoPart</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-container">
        <h1>Daxil ol</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="login_email" required placeholder="example@mail.com">

            <label for="password">Şifrə:</label>
            <input type="password" id="login_password" required placeholder="Şifrənizi daxil edin">

            <button type="submit">Daxil ol</button>
        </form>
        <p>Hesabınız yoxdur? <a href="register.html">Qeydiyyatdan keçin</a></p>
    </section>

    <script src="login.js"></script>
</body>
</html>

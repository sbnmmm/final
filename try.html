<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="document.getElementById('login').style.display='block'; document.getElementById('register').style.display='none';">Login</button>
                <button type="button" class="toggle-btn" onclick="document.getElementById('register').style.display='block'; document.getElementById('login').style.display='none';">Register</button>
            </div>
            <!-- Login Form -->
            <form id="login" class="input-group" action="/login" method="POST">
                <input type="text" class="input-field" placeholder="Email or Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <!-- Register Form -->
            <form id="register" class="input-group" action="/register" method="POST" style="display: none;">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
